name: REXBOT-CICD


on: push

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run test
        run: make test

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Bulid&push
        env:
          APP: rexbot
          REGISTRY: ghcr.io
        run: make image push
  cd:
    name: CD
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: echo "VERSION=$(shell git describe --tags --abbrev=0 || echo "v1.0.0")-$(shell git rev-parse --short HEAD)" >> $GITHUB_ENV

      - uses: mikefarah/yq@master
        with: 
          - name: updating a tag
            run: |
             VERSION=$(git describe --tags --abbrev=0 || echo "v1.0.0")-$(git rev-parse --short HEAD)
             echo "VERSION=$VERSION" >> $GITHUB_ENV

             yq -i '.image.tag=env(VERSION)' helm/values.yaml
          
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -am "Update version: $VERSION"
          git push
        