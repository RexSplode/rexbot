# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


replicaCount: 1
image:
  registry: "ghcr.io"
  repository: "rexsplode/rexbot"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  os: linux
  arch: amd64
  
secret:
  name: rexbot
  tokenKey: token
  tokenName: TELE_TOKEN
autoscaling:
  enabled: false
serviceAccount:
  create: true
service:
  type: something
  port: 8080
ingress:
  enabled: false
